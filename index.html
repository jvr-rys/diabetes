<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 8px;
            width: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-train {
            background-color: #4CAF50;
            color: white;
        }

        .btn-train:hover {
            background-color: #45a049;
        }

        .btn-predict {
            background-color: #008CBA;
            color: white;
        }

        .btn-predict:hover {
            background-color: #007bb5;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .risk-low {
            background-color: #4CAF50;
            color: white;
        }

        .risk-medium {
            background-color: #FFA500;
            color: white;
        }

        .risk-high {
            background-color: #FF0000;
            color: white;
        }
    </style>
</head>
<script>
fetch("http://localhost:5000/train", { method: "POST" })
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      alert("Error: " + data.error);
      return;
    }

    // Validar que los valores no sean NaN
    const precision = isNaN(data.precision_mejor_modelo) ? "Error en cálculo" : (data.precision_mejor_modelo * 100).toFixed(2) + "%";

    alert("Modelo entrenado con precisión: " + precision);
  })
  .catch(error => console.error("Error al entrenar el modelo:", error));
</script>
<body>

    <div class="container">
        <h2>Predicción de Diabetes</h2>

        <form id="formulario">
            <label for="HighChol">¿Tienes colesterol alto? (1 = Sí, 0 = No):</label>
            <input type="number" id="HighChol" required>

            <label for="BMI">Índice de Masa Corporal (BMI):</label>
            <input type="number" id="BMI" step="0.1" required>

            <label for="Smoker">¿Eres fumador? (1 = Sí, 0 = No):</label>
            <input type="number" id="Smoker" required>

            <label for="PhysActivity">¿Haces actividad física? (1 = Sí, 0 = No):</label>
            <input type="number" id="PhysActivity" required>

            <label for="Fruits">¿Consumes frutas regularmente? (1 = Sí, 0 = No):</label>
            <input type="number" id="Fruits" required>

            <label for="Veggies">¿Consumes verduras regularmente? (1 = Sí, 0 = No):</label>
            <input type="number" id="Veggies" required>

            <label for="DiffWalk">¿Tienes dificultad para caminar? (1 = Sí, 0 = No):</label>
            <input type="number" id="DiffWalk" required>

            <label for="Sex">Sexo (1 = Hombre, 0 = Mujer):</label>
            <input type="number" id="Sex" required>

            <label for="Age">Edad:</label>
            <input type="number" id="Age" required>

            <button type="button" class="btn-train" onclick="entrenarModelo()">Entrenar Modelo</button>
            <button type="button" class="btn-predict" onclick="predecirDiabetes()">Predecir</button>
        </form>

        <h3 id="resultado" class="result"></h3>

        <h2>Distribución de Diabetes</h2>
        <iframe src="http://127.0.0.1:5000/graph" width="100%" height="500px" style="border: none;"></iframe>
    </div>

</body>
</html>
